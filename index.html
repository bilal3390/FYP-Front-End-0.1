<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dental Patient Cost Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a id="name" href='website.html'>D P C M</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='index2.html'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login / SignUp</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>SignUp</button>
                </div>
                 <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		            <input type='password'class='input-field'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>Remember Password</span>
		            <button type='submit'class='submit-btn'>Log in</button>
		         </form>
		         <form id='register' class='input-group-register'>
		         <input type='text'class='input-field'placeholder='First Name' required>
		         <input type='text'class='input-field'placeholder='Last Name ' required>
		         <input type='email'class='input-field'placeholder='Email Id' required>
		         <input type='password'class='input-field'placeholder='Enter Password' required>
		         <input type='password'class='input-field'placeholder='Confirm Password'  required>
		         <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>SignUp</button>
	             </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>


</body>
</html>
